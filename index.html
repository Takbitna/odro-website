<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어디로든, ODRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 랜딩 애니메이션과 그리드 배경 -->
  <canvas id="landingCanvas"></canvas>
  <div id="gridOverlay"></div>

  <!-- 카트 아이콘 -->
  <div id="cartIcon">🛒<span id="cartCount">0</span></div>
  <div id="cartPanel">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="cart-total">Total: ₩<span id="cartTotal">0</span></div>
    <button id="checkoutBtn" class="btn">Checkout</button>
    <button id="closeCart" class="btn">Close</button>
  </div>

  <!-- 메인 컨텐츠 -->
  <div id="mainContent">
    <header class="site-header">
      <div class="container">
        <h1 class="logo">ODR*</h1>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#" data-target="home" class="nav-link active">Home</a></li>
            <li><a href="#" data-target="products" class="nav-link">Products</a></li>
            <li><a href="#" data-target="about" class="nav-link">About</a></li>
            <li><a href="#" data-target="contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Home -->
      <section class="page active" id="page-home">
        <div class="hero"><h2>어디로든, ODRO</h2></div>
      </section>
      <!-- Products -->
      <section class="page" id="page-products">
        <div class="container">
          <h2 class="section-title">Products</h2>
          <div class="product-grid">
            <!-- 제품 항목들 -->
          </div>
        </div>
      </section>
      <!-- About -->
      <section class="page" id="page-about">
        <div class="container">
          <h2 class="section-title">About ODRO</h2>
          <div class="about-text">
            <!-- 20줄 스토리 텍스트 유지 -->
          </div>
        </div>
      </section>
      <!-- Contact -->
      <section class="page" id="page-contact">
        <div class="container">
          <h2 class="section-title">Contact Us</h2>
          <form class="contact-form">
            <!-- 폼 필드 -->
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="footer-text">&copy; 2025 ODRO</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
